<link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
<link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">

<style>
    .speech-data-columns{
        height: 100%;
        background: white;
    }
</style>

<div class="container-fluid">


    <div class="row essential" style="height:15%; background:white; margin:0.5%; display:flex; align-items: center;">
        <div class="col-md-6 col-xs-6">
            <h1><b>SpeakYourDreams</b></h1>
        </div>
        <div class="col-md-2 col-xs-2">
            <input type="file" name="audio_file" id="audio_file">
        </div>
        <div class="col-md-2 col-xs-2">
            <input type="file" name="transcription_file" id="transcription_file">
        </div>
        <div class="col-md-2 col-xs-2">
            <button style="height:70px; width:70px; border-radius:50%; background-color:lightgray;border:0px" id="record_button">
                <i class="fa fa-microphone" style="font-size:48px; color:red;"></i>
            </button>
        </div>
    </div>
    <script>
        recording = false;
        record_button = document.getElementById("record_button")

        record_button.addEventListener("click", function(){
            if(recording){
                record_button.style.background='lightgray';
                recording=false
            }
            else{
                record_button.style.background='black'
                recording=true
            }
        })


    </script>


    <div class="row" style="height: 70%;">
        <div class="col-md-2 col-xs-12 speech-data-columns" style="margin:1%; border-radius:25px;">
            <div class="panel panel-teal panel-widget">
                <div class="row no-padding"><em class="fa fa-xl fa-shopping-cart color-blue"></em>
                    <div class="large">120</div>
                    <div class="text-muted">New Orders</div>
                </div>
            </div>
            <div class="panel panel-blue panel-widget">
                <div class="row no-padding"><em class="fa fa-xl fa-comments color-orange"></em>
                    <div class="large">52</div>
                    <div class="text-muted">Comments</div>
                </div>
            </div>
            <div class="panel panel-orange panel-widget">
                <div class="row no-padding"><em class="fa fa-xl fa-users color-teal"></em>
                    <div class="large">24</div>
                    <div class="text-muted">New Users</div>
                </div>
            </div>
            <div class="panel panel-red panel-widget ">
                <div class="row no-padding"><em class="fa fa-xl fa-search color-red"></em>
                    <div class="large">25.2k</div>
                    <div class="text-muted">Page Views</div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-xs-12 speech-data-columns" style="margin: 1%;">
            <div class="row" id="main_text" style="height:87.5%; background:lightgray;">
                This is where users will write
            </div>
            <div class="row" style="text-align:center;">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div>
                    <button style="width:50px; height:50px; border-radius:50%; background-color:#ffffff; border:none" id="play_pause">
                        <i class="fa fa-pause" style="font-size:30px; color:black;" aria-hidden="false"></i>
                        <i class="fa fa-play" style="font-size:30px; color:black; display: none;" aria-hidden="false"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var play_pause = document.getElementById("play_pause");
        var play = true;
        play_pause.addEventListener("click", function(){
            if(play){
                play_pause.innerHTML="<i class='fa fa-play' style='font-size:30px; color:black; display: block' aria-hidden='false'></i>"
                play=false;
            }
            else{
                play_pause.innerHTML="<i class='fa fa-pause' style='font-size:30px; color:black; display: block' aria-hidden='false'></i>"
                play=true;
            }
        })
    </script>


    <div class="row" style="margin-top: 1%;">
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>New Orders</h4>
                    <div class="easypiechart" id="easypiechart-blue" data-percent="92" ><span class="percent">92%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>Emotion</h4>
                    <div class="easypiechart" id="easypiechart-orange" data-percent="65" ><span class="percent">65%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>Category</h4>
                    <div class="easypiechart" id="easypiechart-teal" data-percent="56" ><span class="percent">56%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>WPM</h4>
                    <div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">27%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>Pronunciation</h4>
                    <div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">27%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>Accuracy</h4>
                    <div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">82%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>Fillers</h4>
                    <div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">43%</span></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body easypiechart-panel">
                    <h4>Pauses</h4>
                    <div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">75%</span></div>
                </div>
            </div>
        </div>
</div>

<script src="{{url_for('static', filename='scripts.js')}}"></script>

<script src="{{url_for('static', filename='jquery-1.11.1.min.js')}}"></script>
<script src="{{url_for('static', filename='chart.min.js')}}"></script>
<script src="{{url_for('static', filename='chart-data.js')}}"></script>
<script src="{{url_for('static', filename='easypiechart.js')}}"></script>
<script src="{{url_for('static', filename='easypiechart-data.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
